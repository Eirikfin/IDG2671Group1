<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Researcher Profile</title>
    <style>
      button {
        opacity: 0.8;
        background-color: #457b9d;
        color: white;
      }
      button:hover {
        opacity: 1;
      }
      body {
        background-color: #f1faee;
      }
      h1 {
        background-color: #ffffff;
        border: solid 1px #457b9d;
      }
      .profile {
        border: solid 1px;
        padding: 1%;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Existing profiles:</h1>
      <div class="profiles-container">
        <!-- Example Profile (static) -->
        <div class="profile">
          <div class="profile-info">
            <p><strong>Name:</strong> John Doe</p>
            <p><strong>Role:</strong> Researcher</p>
            <p><strong>Email:</strong> johndoe@example.com</p>
          </div>
          <button class="edit-btn">Edit</button>
        </div>
        <!-- Another Example Profile (static) -->
        <div class="profile">
          <div class="profile-info">
            <p><strong>Name:</strong> Jane Smith</p>
            <p><strong>Role:</strong> Scientist</p>
            <p><strong>Email:</strong> janesmith@example.com</p>
          </div>
          <button class="edit-btn">Edit</button>
        </div>
      </div>
    </main>
  </body>
</html>
