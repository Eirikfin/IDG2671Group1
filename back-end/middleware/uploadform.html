    <input type="file" name="file" />
    <button type="submit">Upload</button>
  </form>

  <script>
    const form = document.getElementById('uploadForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const token = "bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VybmFtZSI6IkVpcmlrIEZpbnNlcsOlcyIsImlkIjoiNjgxMTFmYjM3YmY0ZjcxNDU5MWIxYTM3Iiwicm9sZSI6InJlc2VhcmNoZXIiLCJpYXQiOjE3NDU5NTI3NzIsImV4cCI6MTc0NjIxMTk3Mn0.MThReH4pB4Vii-TzNTwHJaamLK0L0tC7fOmCBxOcXBo"
      if (!token) return alert('Not logged in!');

      const formData = new FormData(form);
      try {
        const res = await fetch('http://localhost:4202/api/artifacts', {
          method: 'POST',
          headers: {
            'Authorization': token
          },
          body: formData

    });
